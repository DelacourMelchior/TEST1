<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Noir Animé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .animate-pulse-once {
            animation: pulse 0.5s ease-out;
        }
        
        .sun {
            filter: drop-shadow(0 0 8px rgba(255, 204, 0, 0.7));
        }
        
        .sun-ray {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-white h-screen w-full overflow-hidden relative">
    <!-- Soleil en haut à droite -->
    <div class="sun absolute top-8 right-8">
        <div class="w-16 h-16 bg-yellow-300 rounded-full relative">
            <!-- Rayons du soleil -->
            <div class="sun-ray w-4 h-16 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
            <div class="sun-ray w-4 h-16 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transform rotate-45"></div>
            <div class="sun-ray w-4 h-16 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transform rotate-90"></div>
            <div class="sun-ray w-4 h-16 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transform rotate-[135deg]"></div>
        </div>
    </div>

    <!-- Point noir central cliquable -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div 
            id="blackDot"
            class="w-20 h-20 bg-black rounded-full cursor-pointer hover:opacity-90 transition-opacity"
            onclick="animateDot()"
        ></div>
    </div>

    <!-- Bouton YouTube en bas à droite -->
    <div class="absolute bottom-6 right-6">
        <a 
            href="https://www.youtube.com" 
            target="_blank"
            class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-white" viewBox="0 0 24 24">
                <path d="M10 15V9l5 3-5 3zm12-3c0-2.2-.2-3.4-.4-4.1-.2-.6-.5-1.2-1.1-1.7-.6-.5-1.3-.8-2.1-.9C16.9 5 12 5 12 5s-4.9 0-6.4.2c-.8.1-1.5.4-2.1.9-.6.5-.9 1.1-1.1 1.7C2.2 8.6 2 9.8 2 12s.2 3.4.4 4.1c.2.6.5 1.2 1.1 1.7.6.5 1.3.8 2.1.9C7.1 19 12 19 12 19s4.9 0 6.4-.2c.8-.1 1.5-.4 2.1-.9.6-.5.9-1.1 1.1-1.7.2-.7.4-1.9.4-4.2z"/>
            </svg>
            YouTube
        </a>
    </div>

    <script>
        function animateDot() {
            const dot = document.getElementById('blackDot');
            dot.classList.add('animate-pulse-once');
            
            setTimeout(() => {
                dot.classList.remove('animate-pulse-once');
            }, 500);
        }
    </script>
</body>
</html>
